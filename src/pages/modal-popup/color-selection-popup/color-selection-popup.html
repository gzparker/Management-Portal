<ion-header class="dashboardUI colorEnabled background_color">
  <ion-navbar>

   
    <ion-title>Select Colors</ion-title>
    <!-- <button ion-button end class="button button-clear" (click)="closePopUp();">Cancel</button> -->

    <ion-buttons start class="btnCancel">
      <button ion-button end icon-left (click)="closePopUp();">Cancel</button>
    </ion-buttons>
    
    <ion-buttons end>
      <button ion-button (click)="saveColor();">
        <ion-icon name="ios-bookmark"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding class="dashboardUI newMessage noScroll">
  <ion-list radio-group [(ngModel)]="selectedColorOption" (ionChange)="selectColor()">

    <ion-list-header>
      Select Color Option
    </ion-list-header>
  
    <ion-item>
      <ion-label>1st Color <span class="colorPreview" [ngStyle]="{'background-color': colorBase}"></span></ion-label>
      <ion-radio value="base_color"></ion-radio>
    </ion-item>
  
    <ion-item>
      <ion-label>2nd Color <span class="colorPreview" [ngStyle]="{'background-color': secondColor}"></span></ion-label>
      <ion-radio value="secondary_color"></ion-radio>
    </ion-item>
  
    <ion-item>
      <ion-label>3rd Color <span class="colorPreview" [ngStyle]="{'background-color': thirdColor}"></span></ion-label>
      <ion-radio value="tertiary_color"></ion-radio>
    </ion-item>
  
    <ion-item>
      <ion-label>Default Color <span class="colorPreview default_color"></span></ion-label>
      <ion-radio value="default"></ion-radio>
    </ion-item>
  
    <ion-item>
      <ion-label>Custom Color <span class="colorPreview custom_color"></span></ion-label>
      <ion-radio value="custom"></ion-radio>
    </ion-item>
  
  </ion-list>
  
  <ion-list class="customColorList" *ngIf="showCustomColor">
    
    <ion-label>
      Select Custom Color
    </ion-label>

    <div  class="CustomColordatePicker">     
    <button ion-button color="secondary" outline [colorPicker]="customColor" 
    (colorPickerChange)="customColor=$event"
    [ngStyle]="{'background-color': customColor}" [cpPosition]="'bottom'" 
       [cpOutputFormat]="'rgb'" full small>Select Color</button>
       
    <!--<div [colorPicker]="colorBase" 
    (colorPickerChange)="colorBase=$event"
    [style.background]="colorBase" [cpPosition]="'bottom'" 
     [cpOutputFormat]="'rgba'" >Select Color</div>-->
    </div>  

  </ion-list>

  <div class="dashboardBtn">
    <button ion-button color="primary" class="colorEnabled button_color" block (click)="saveColor();">Save</button>
  </div>

</ion-content>
