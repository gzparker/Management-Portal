<ion-header>

  <ion-navbar>
    <ion-title>Website Picture</ion-title>
    
    <ion-buttons end>
      <button ion-button end icon-left (click)="closePopUp();">Cancel</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding class="generalInfoUI">
  <ion-list class="animated fadeIn leadsProfileWrapper uploadPhoto">
    <div class="AccountImageUploader">

        <img-cropper #websiteCropper [image]="datawebsiteImage" [settings]="cropperSettings"
        (onCrop)="websiteImageCropped($event)"></img-cropper>
        
        <div class="imgCropperPreviewResult" *ngIf="datawebsiteImage.image" >
        <img [src]="datawebsiteImage.image" [width]="websiteWidth"
        [height]="websiteHeight">
        </div>

        <!--<input id="custom-input" class="btnUpload" type="file" accept=".png, .jpg, .jpeg" 
        capture="camera" multiple (change)="websiteFileChangeListener($event)">-->

    </div>
  </ion-list>
  <div class="dashboardBtn">
    <button ion-button color="primary" block (click)="saveImage();">Save</button>
  </div>
</ion-content>
