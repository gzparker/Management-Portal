<ion-header class="dashboardUI">
  <ion-navbar>
    
    <ion-title>Hotsheet Detail</ion-title>
    <!-- <button ion-button end class="button button-clear" (click)="closePopUp();">Cancel</button> -->

    <ion-buttons end>
      <button ion-button end icon-left (click)="closePopUp();">Cancel</button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding class="generalInfoUI">
    
  <ion-list class="animated fadeIn leadsProfileWrapper" *ngIf="hotsheetSelectedObj!=null">
    <ion-item class="leadsProfile">

      <ion-avatar class="imgFull" *ngIf="hotsheetSelectedObj!=null">
        <img src={{this.sharedServiceObj.imgBucketUrl}}{{hotsheetSelectedObj.header_image_url}} (error)="imgAccount.src = this.sharedServiceObj.profileNoImage" #imgAccount/>          
      </ion-avatar>

    </ion-item>
  </ion-list>

  <ion-list class="animated fadeIn leadsInfo" *ngIf="hotsheetSelectedObj!=undefined">
    
    <ion-item class="userInfoBlock userAccountName">
      <!-- <ion-icon name="ios-person" item-start></ion-icon> -->
      <p>{{hotsheetSelectedObj.name}}</p>
    </ion-item>
    
    <ion-item class="userInfoBlock">
      <ion-icon name="ios-mail-outline" item-start></ion-icon>
      <p>{{hotsheetSelectedObj.slug}}</p>
    </ion-item>
  </ion-list>

  <ion-list class="leadNotes">
      <ion-item *ngIf="hotsheetSelectedObj!=null">
        <h2 class="contentTitle">Brief Description</h2>
        <p [innerHTML]="hotsheetSelectedObj.brief_description"></p>
      </ion-item>
  </ion-list>

</ion-content>
