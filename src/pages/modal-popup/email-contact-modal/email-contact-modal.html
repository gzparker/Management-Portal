<ion-header class="dashboardUI">
  <ion-navbar>
    
    <ion-title>New Email</ion-title>
    <!-- <button ion-button end class="button button-clear" (click)="closePopUp();">Cancel</button> -->

    <ion-buttons end>
      <button ion-button end icon-left (click)="closePopUp();">Cancel</button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding class="dashboardUI newMessage noScroll colorEnabled background_color">
  
  <form role="form" data-toggle="validator" #emailForm="ngForm">

      <div class="customList">
        <div class="msgBoxWrapper">
          <ion-item class="msgBox">
              <ion-label stacked>Add Message<span [ngClass]="{'error': emailMessage==''}" *ngIf="emailMessage==''">*</span></ion-label>
              <ion-textarea type="text" [(ngModel)]="emailMessage" name="emailMessage" required></ion-textarea>
          </ion-item>

          <div class="dashboardBtn">
              <!-- <button ion-button color="primary" block (click)="sendMessage('new')">Send</button> -->
              <button ion-button icon-start color="primary" class="colorEnabled button_color" block (click)="sendContactEmail()">
                <ion-icon name="ios-send"></ion-icon>
                Send
              </button>
          </div>
        </div>
      </div>

  </form>

</ion-content>
