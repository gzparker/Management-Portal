<ion-header>

  <ion-navbar>
      <button ion-button menuToggle start>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Hot Sheets</ion-title>
    <ion-buttons end>
        <button ion-button (click)="createHotSheet();">Create Hot Sheet</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-chip *ngIf="notificationMsg!=''">
        <ion-label color="secondary">{{notificationMsg}}</ion-label>
      </ion-chip>
      <ion-list>
          <ion-item-sliding *ngFor="let hotsheet of allHotSheetList">
          <ion-item>
            <h2>{{hotsheet.name}}</h2>
            <p>Slug:{{hotsheet.slug}}</p>
            
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="deleteHotsheet(hotsheet)">
              <ion-icon name="trash"></ion-icon>
            </button>
            <button ion-button color="danger" (click)="editHotsheet(hotsheet.id)">
                <ion-icon name="create"></ion-icon>
              </button>
          </ion-item-options>
        </ion-item-sliding>
        </ion-list>
        <ion-chip *ngIf='allHotSheetList.length<=0&&hotsheetFoundMessage!=""'>
            <ion-label color="danger">{{hotsheetFoundMessage}}</ion-label>
        </ion-chip>
</ion-content>
