<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="login-background" [ngClass]="{'ui-intagent': serviceType=='intagent', 'ui-idx':serviceType=='idx' }">

  <div class="loginLogo animated fadeIn">    
        <img *ngIf="serviceType=='intagent'&&websiteBackgroundInfo!=undefined" src={{websiteBackgroundInfo.brand_image_url}} 
        (error)="imgHome.src = this.sharedServiceObj.noImageUrl" 
        [ngClass]="{'slide-image': serviceType=='intagent', 'logo-intagent':serviceType=='intagent' }" #imgHome/>
        <img *ngIf="serviceType=='idx'&&websiteBackgroundInfo!=undefined" src={{websiteBackgroundInfo.brand_image_url}} 
        (error)="imgHome.src = this.sharedServiceObj.noImageUrl" 
        [ngClass]="{'slide-image': serviceType=='idx', 'logo-idx':serviceType=='idx' }" #imgHome/>

  </div>
  
  <form #modalFormLogin="ngForm" class="loginForm animated fadeInUp">
    <ion-item>      
      <ion-input type="text" placeholder="Email Address" [(ngModel)]="email" name="email" required></ion-input>
      <ion-icon name="ios-mail" item-left></ion-icon>
    </ion-item>

    <ion-item>      
      <ion-input type="password" placeholder="Password" [(ngModel)]="password" name="password" required></ion-input>
      <ion-icon name="ios-lock" item-left></ion-icon>
    </ion-item>

    <div padding>
      <button ion-button color="primary" block (click)="userLogin();" [disabled]="!modalFormLogin.valid">Login</button>
      <!-- <button ion-button color="primary" block (click)="onFacebookLoginClick();">Facebook Login</button> -->
      <button ion-button color="primary" block icon-start (click)="onFacebookLoginClick();">
        <ion-icon name="logo-facebook"></ion-icon>Facebook Login
      </button>
    <button #btnGoogle id="btnGoogleId" ion-button color="primary" block icon-start>
      <ion-icon name="logo-facebook"></ion-icon>Google Login
    </button>
    </div>

    <a (click)="userSignup();" class="newAccount">Don't have an account? <strong>Sign Up</strong></a>

  </form>

  <span *ngIf="websiteBackgroundInfo!=undefined">{{applyColors()}}</span>
  <!--<ion-chip *ngIf="userLogginMsg!=''">
    <ion-label color="danger">{{userLogginMsg}}</ion-label>
  </ion-chip>-->

</ion-content>
