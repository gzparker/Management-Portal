<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="login-background">

  <div class="loginLogo animated fadeIn">
    <a href="#" class="newAccount">Don't have an account? <strong>Sign Up</strong></a>
    <img src="assets/imgs/idx-main-logo-white.png" class="companylogo">
  </div>
  
  <form #modalFormLogin="ngForm" class="loginForm animated fadeInUp">
    <ion-item>      
      <ion-input type="text" placeholder="Email Address" [(ngModel)]="email" name="email" required></ion-input>
      <ion-icon name="ios-mail" item-left></ion-icon>
    </ion-item>

    <ion-item>      
      <ion-input type="password" placeholder="Password" [(ngModel)]="password" name="password" required></ion-input>
      <ion-icon name="ios-lock" item-left></ion-icon>
    </ion-item>

    <div padding>
      <button ion-button color="primary" block (click)="userLogin();" [disabled]="!modalFormLogin.valid">Login</button>
      <!-- <button ion-button color="primary" block (click)="onFacebookLoginClick();">Facebook Login</button> -->
      <button ion-button color="primary" block icon-start (click)="onFacebookLoginClick();">
        <ion-icon name="logo-facebook"></ion-icon>Facebook Login
      </button>
    </div>
  </form>

  <ion-chip *ngIf="userLogginMsg!=''">
    <ion-label color="danger">{{userLogginMsg}}</ion-label>
  </ion-chip>

</ion-content>
