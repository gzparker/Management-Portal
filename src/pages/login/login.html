<ion-header>
    
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button color="primary" block (click)="userLogin();">Login</button>
    <button ion-button color="primary" block (click)="onFacebookLoginClick();">Facebook Login</button>
  </div>
  <ion-chip *ngIf="userLogginMsg!=''">
      <ion-label color="danger">{{userLogginMsg}}</ion-label>
  </ion-chip>
  
</ion-content>
