<ion-header>

  <ion-navbar hideBackButton="false">
    <ion-title>Enter Verification Code</ion-title>
    <ion-buttons end>
        <button ion-button (click)="confirmVerification();" [disabled]="!verificationCodeForm.valid">Confirm</button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content padding class="login-background">
  <form role="form" data-toggle="validator" #verificationCodeForm="ngForm" class="signupForm animated bounceInDown">
  <ion-item *ngIf="!acctVerified">
    <ion-label stacked>Verification Code</ion-label>
    <ion-input type="text" [(ngModel)]="verification_code" name="verification_code" id="verification_code" required></ion-input>
  </ion-item>


  <div class="verifyButton" *ngIf="!acctVerified">
    <button ion-button color="primary" block (click)="confirmVerification();" [disabled]="!verificationCodeForm.valid">Confirm</button>
  </div>
</form>
  <ion-chip *ngIf="verificationMsg!=''">
    <ion-label color="secondary">{{verificationMsg}}</ion-label>
  </ion-chip>
</ion-content>
