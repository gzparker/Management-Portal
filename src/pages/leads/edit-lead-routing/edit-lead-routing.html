<ion-header class="dashboardUI colorEnabled background_color">

  <ion-navbar>
      <!-- <button ion-button menuToggle start>
          <ion-icon name="menu"></ion-icon>
        </button> -->
    <ion-title>Where to send leads</ion-title>
    <ion-buttons end>
      <button ion-button (click)="updateLeadRouting();">
        <ion-icon name="ios-bookmark"></ion-icon>      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="dashboardUI noScroll">
<div class="dashboardBG colorEnabled background_color" ion-fixed></div>  

  <ion-chip *ngIf="isItCrmLead" class="centerStage notification">
    <!-- <div class="contentTitle animated bounceInRight">Leads are being sent to Intagent CRM</div> -->
    <div class="contentTitle animated fadeIn">Leads are sent to your Contacts</div>
  </ion-chip>

      <ion-list class="centerStage animated bounceInDown">

          <!--<ion-item>
            <ion-label>Send to Email</ion-label>
            <ion-toggle [(ngModel)]="send_to_email" name="send_to_email"></ion-toggle>
          </ion-item>-->
        
          <ion-item>
            <ion-label stacked>Send to Email Addresses</ion-label>
            <ion-input type="text" [(ngModel)]="send_to_email_addresses" name="send_to_email_addresses" 
            id="send_to_email_addresses" placeholder="Add Email Address"></ion-input>
          </ion-item>
        
          <!-- <ion-item>
            <ion-label>Send to Zillow CRM</ion-label>
            <ion-toggle [(ngModel)]="send_to_zillow_crm" name="send_to_zillow_crm"></ion-toggle>
          </ion-item> -->

          <!-- <ion-item>
              <ion-label>Send to Intagent CRM</ion-label>
              <ion-toggle [(ngModel)]="send_to_intagent_crm" name="send_to_intagent_crm"></ion-toggle>
          </ion-item> -->

          <ion-item>
              <ion-label>Send to Zapier</ion-label>
              <ion-toggle [(ngModel)]="send_to_zapier" name="send_to_zapier"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label>Send leads round robin to your users, CC main email address above. </ion-label>
              <ion-toggle [(ngModel)]="send_to_roundrobin" name="send_to_roundrobin"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label stacked>Select Agents</ion-label>
              <ion-select placeholder="-----" [(ngModel)]="assigned_agent_id"  
              name="assigned_agent_id" multiple="true">
              <ion-option *ngFor="let agent of allAgents" value= {{agent.id}}>
              {{agent.first_name}} {{agent.last_name}}
              </ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Agent microsites automatically get leads, CC main email above. </ion-label>
              <ion-toggle [(ngModel)]="agent_microsites" name="agent_microsites"></ion-toggle>
            </ion-item>
        </ion-list>
        <div class="centerStage dashboardBtn">
            <button ion-button color="primary" class="colorEnabled button_color" block (click)="updateLeadRouting();">Save</button>
        </div>
</ion-content>
