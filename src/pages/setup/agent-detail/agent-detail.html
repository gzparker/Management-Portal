<ion-header class="dashboardUI">

  <ion-navbar>
  <!-- <button ion-button menuToggle start>
    <ion-icon name="menu"></ion-icon>
  </button> -->
  <ion-title>Agent Detail</ion-title>
  <ion-buttons end>
      <button ion-button (click)="editAgent(agentDetail.id);" *ngIf="isEditAgentAccess==true">
        <ion-icon name="md-create"></ion-icon>
      </button>
    </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding class="dashboardUI colorEnabled background_color">
  <ion-item class="centerStage animated fadeIn" *ngIf="agentDetail!=undefined">
      <ion-avatar class="imgFull">
          <img src="{{this.sharedServiceObj.imgBucketUrl}}{{agentDetail.image_url}}" 
          (error)="imgAgent.src = this.sharedServiceObj.noImageUrl" #imgAgent/>
        <!--<img src={{this.sharedServiceObj.imgBucketUrl}}{{agentDetail.image_url}} 
        *ngIf="agentDetail.image_url!=undefined&&agentDetail.image_url!=null&&agentDetail.image_url!=''"/>
        <img src={{no_image_found}} 
        *ngIf="agentDetail.image_url==undefined||agentDetail.image_url==null||agentDetail.image_url==''"/>-->
      </ion-avatar>
    <h2 class="agentName">{{agentDetail.first_name}} {{agentDetail.last_name}}</h2>
    <p class="agentEmail">{{agentDetail.email}}</p>
    <p class="agentDescription" data-placeholder="Not Available" [innerHTML]="agentDetail.description"></p>  
  </ion-item>
</ion-content>
