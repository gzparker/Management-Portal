<ion-header>

  <ion-navbar>
    <button ion-button menuToggle start>
        <ion-icon name="menu"></ion-icon>
      </button>
  <ion-title>Agent Detail</ion-title>
  <ion-buttons end>
      <button ion-button (click)="editAgent(agentDetail.id);" *ngIf="isEditAgentAccess==true">Edit</button>
    </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="agentDetail!=undefined">
      <ion-avatar item-start><img src={{this.sharedServiceObj.imgBucketUrl}}{{agentDetail.image_url}} *ngIf="agentDetail.image_url!=undefined&&agentDetail.image_url!=null&&agentDetail.image_url!=''"/>
        <img src={{no_image_found}} *ngIf="agentDetail.image_url==undefined||agentDetail.image_url==null||agentDetail.image_url==''"/></ion-avatar>
    <h2>{{agentDetail.first_name}} {{agentDetail.last_name}}</h2>
    <p>Email:{{agentDetail.email}}</p>
    <p [innerHTML]="agentDetail.description"></p>
  
  </ion-card>
</ion-content>
