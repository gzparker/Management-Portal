<ion-header class="dashboardUI colorEnabled background_color">

  <ion-navbar hideBackButton="false">
    <!-- <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>Setup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="dashboardUI noScroll">
<div class="dashboardBG colorEnabled background_color" ion-fixed></div>
  <ion-list class="centerStage animated lightSpeedIn">
   
    <ion-item menuClose ion-item (tap)="openPage('10')" *ngIf="isGlobalPreference==true">
      Global Preferences
    </ion-item>
    <ion-item menuClose ion-item (tap)="openPage('28')" *ngIf="isAgents==true">
      Notification Settings
    </ion-item>
    <ion-item menuClose ion-item (tap)="openPage('23')" *ngIf="isOwner==true">
      Roles
    </ion-item>
    <ion-item menuClose ion-item (tap)="openPage('12')" *ngIf="isAgents==true">
      Members
    </ion-item>
    </ion-list>
</ion-content>
