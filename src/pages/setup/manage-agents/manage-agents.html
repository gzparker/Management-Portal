<ion-header no-border class="dashboardUI colorEnabled background_color">

  <ion-navbar>
  
    <ion-buttons end *ngIf="max_agents_added==false">
      <button ion-button (click)="createAgent();" *ngIf="isCreateAgentAccess==true&&showCreateButton==true">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content padding class="dashboardUI">
<div class="dashboardBG colorEnabled background_color" ion-fixed></div>
  
  <ion-refresher (ionRefresh)="loadAllAgents($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h1 class="centerStage contentTitle animated bounceInRight">Manage Members</h1>
  
  <div class="centerStage formShadow">
  <ion-list *ngIf="!isApp" class="animated lightSpeedIn noShadow">
   
    <ion-item-sliding *ngFor="let agent of allAgents" class="colorEnabled button_color">
      <ion-item (click)="agentDetail(agent.id)">
        <ion-avatar class="imgFull">
        <img src="{{this.sharedServiceObj.imgBucketUrl}}{{agent.image_url}}" (error)="imgAgent.src = this.sharedServiceObj.noImageUrl" #imgAgent/>
       
        </ion-avatar>
        <h2 class="agentName">{{agent.first_name}} {{agent.last_name}}</h2>
        <p class="agentEmail">{{agent.email}}</p>
        <p class="agentDescription" [innerHTML]="agent.description"></p>
        <div class="viewProfile">View Profile</div>
      </ion-item>

      <ion-item class="desktopOption" side="right" *ngIf="!isApp">
        <div class="optionIcon" *ngIf="!isApp"></div>
        <button ion-button color="primary" (click)="editAgent(agent.id)" *ngIf="isEditAgentAccess==true">
          <ion-icon name="ios-brush">Edit</ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteAgent(agent)" *ngIf="isDeleteAgentAccess==true">
          <ion-icon name="md-trash">Delete</ion-icon>
        </button>
      </ion-item>
      <ion-item-options side="right" *ngIf="isApp">      
        <button ion-button color="primary" (click)="editAgent(agent.id)" *ngIf="isEditAgentAccess==true">
          <ion-icon name="ios-brush">Edit</ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteAgent(agent)" *ngIf="isDeleteAgentAccess==true">
          <ion-icon name="md-trash">Delete</ion-icon>
        </button>
      </ion-item-options>
        
  </ion-item-sliding>
  
  </ion-list>
  </div>
