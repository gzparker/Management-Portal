<ion-header>

  <ion-navbar hideBackButton="false">
    <ion-title>Set Verification Info</ion-title>
    <ion-buttons end>
        <button ion-button (click)="verifyUser();" [disabled]="!userVerificationForm.valid">Verify</button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content padding class="login-background">
  
  <form role="form" data-toggle="validator" #userVerificationForm="ngForm">
  <ion-list>
    <ion-item>
      <ion-label stacked>Select Country<span [ngClass]="{'error': selectedCountryAbbv==''}" *ngIf="selectedCountryAbbv==''">*</span></ion-label>
      <ion-select [(ngModel)]="selectedCountryAbbv" (ngModelChange)="onCountryCodeSelection($event)" required name="selectedCountryAbbv">
        <ion-option value="">--- Select Country Code ---</ion-option>
        <ion-option *ngFor="let countryCode of allCountryCodes" value={{countryCode.country_abbv}}>
          {{countryCode.name}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cell Number<span [ngClass]="{'error': phone_number_verify==null}" *ngIf="phone_number_verify==null">*</span></ion-label>
      <!--<ion-input type="tel" [(ngModel)]="phone_number_verify" name="phone_number_verify" 
      required pattern="^[0-9]*$"></ion-input>-->
      <ion-input type="text" name="phone_number_verify" [(ngModel)]="phone_number_verify" placeholder="Phone Number" 
      [brmasker]="{mask:'(000) 000-0000', len:15, type:'num'}" required></ion-input>
    </ion-item>

  </ion-list>

  <div class="verifyButton">
    <button ion-button color="primary" block (click)="verifyUser();" [disabled]="!userVerificationForm.valid">Verify</button>
  </div>
  </form>
  <ion-chip *ngIf="verificationMsg!=''">
    <ion-label color="secondary">{{verificationMsg}}</ion-label>
  </ion-chip>
</ion-content>
