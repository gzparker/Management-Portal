<ion-header>

  <ion-navbar>
    <ion-title>Create Group</ion-title>
    <button ion-button end class="button button-clear" (click)="closePopUp();">Close</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 class="contentTitle">Create Group</h1>
  <form role="form" data-toggle="validator" #groupForm="ngForm">
      <ion-item>
          <ion-label floating>Select Contact</ion-label>
          <ion-input type="text" [(ngModel)]="newChatMember" name="newChatMember" id="newChatMember"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Message</ion-label>
            <ion-textarea type="text" [(ngModel)]="description" name="description"></ion-textarea>
          </ion-item>
    </form>
</ion-content>
