<ion-header>

  <ion-navbar>
    <ion-title>Send Message</ion-title>
    <button ion-button end class="button button-clear" (click)="closePopUp();">Close</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 class="contentTitle">Send Message</h1>
  <form role="form" data-toggle="validator" #messageForm="ngForm">
    <ion-item *ngIf="isContact==2">
                
      <ion-searchbar placeholder="Search for contacts" (input)="filterContacts()" [(ngModel)]="searchKeyword" 
      name="searchKeyword" id="searchKeyword" required></ion-searchbar>
</ion-item>
           <ion-list *ngIf="isContact==2">
             <ion-item *ngFor="let availableContact of allAvailableSearchedContacts">
               <ion-item (click)="selectChatMember(availableContact)">
                    {{availableContact.first_name}} {{availableContact.last_name}}
               </ion-item>
             </ion-item>
           </ion-list>
    
        <ion-item>
            <ion-label floating>Message<span [ngClass]="{'error': description==''}" *ngIf="description==''">*</span></ion-label>
            <ion-textarea type="text" [(ngModel)]="description" name="description" required></ion-textarea>
          </ion-item>
          <div padding>
          <button ion-button color="primary" block (click)="sendMessage('new')" [disabled]="!messageForm.valid">Send Message</button>
          </div>
  </form>

</ion-content>
