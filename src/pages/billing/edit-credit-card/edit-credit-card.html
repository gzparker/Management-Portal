<ion-header>

  <ion-navbar>
      <button ion-button menuToggle start>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Edit Credit Card</ion-title>
    <ion-buttons end>
        <button ion-button (click)="updateCreditCard();" [disabled]="!editCreditCardFormForm.valid">Update</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-chip *ngIf="updateCardMsg!=''">
        <ion-label color="danger">{{updateCardMsg}}</ion-label>
      </ion-chip>
    <form role="form" data-toggle="validator" #editCreditCardFormForm="ngForm"> 
<ion-list>
  
  <ion-list>
  </ion-list>
  <ion-item>
    <ion-label floating>Card Name</ion-label>
    <ion-input type="text" [(ngModel)]="full_name" name="full_name" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Credit Card Number</ion-label>
    <ion-input type="text" [(ngModel)]="cc_number" name="cc_number"  [readonly]="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Expiry Date</ion-label>
    <ion-datetime displayFormat="MM/YYYY" pickerFormat="MM/YYYY" min="{{calendarMinDate}}" max="{{calendarMaxDate}}" [(ngModel)]="expiryDate" 
    name="expiryDate" required></ion-datetime>
  </ion-item>
  <ion-item>
      <ion-label floating>ZipCode</ion-label>
      <ion-input type="text" [(ngModel)]="zipCode" name="zipCode" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Make Default</ion-label>
    <ion-checkbox color="royal" [(ngModel)]="primary_source" name="primary_source" id="primary_source">Make Default</ion-checkbox>
  </ion-item>
  <div padding>
    <button ion-button color="primary" block (click)="updateCreditCard();">Update</button>
  </div>
</ion-list>
    </form>
<ion-chip *ngIf="updateCardMsg!=''">
  <ion-label color="danger">{{updateCardMsg}}</ion-label>
</ion-chip>
</ion-content>
