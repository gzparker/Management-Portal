<ion-header class="dashboardUI">

  <ion-navbar>
    <ion-title>Add Credit Card</ion-title>
    <ion-buttons end>
      <button ion-button (click)="saveCreditCard();" [disabled]="!creditCardForm.valid">
        <ion-icon name="ios-bookmark"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="dashboardUI noScroll">
  
      <ion-chip *ngIf="creditCardMsg!=''">
          <ion-label color="danger">{{creditCardMsg}}</ion-label>
        </ion-chip>
      <form role="form" data-toggle="validator" #creditCardForm="ngForm"> 
  
    <ion-list class="animated lightSpeedIn">
      <ion-item *ngFor="let package of allAvailablePackages">
        <ion-label>{{package.name}}</ion-label>
        <ion-checkbox color="royal" checked="false" item-right (click)="setSelectedPackage(package.id)"></ion-checkbox>
      </ion-item>
    </ion-list>

    <ion-list class="animated lightSpeedIn">
    <ion-item>
      <ion-label stacked>Card Name</ion-label>
      <ion-input type="text" placeholder="Full Name" [(ngModel)]="full_name" name="full_name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Credit Card Number</ion-label>
      <ion-input type="text" placeholder="CC Number" [(ngModel)]="cc_number" name="cc_number" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Expiry Date</ion-label>
      <ion-datetime displayFormat="MM/YYYY" pickerFormat="MM/YYYY" 
      [(ngModel)]="expiryDate" name="expiryDate" required [yearValues]="yearValues" [monthValues]="monthValues"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>Credit Card CVC</ion-label>
      <ion-input type="text" placeholder="XXX" [(ngModel)]="cvc" name="cvc" required></ion-input>
    </ion-item>
    <!--<ion-item>
      <ion-label>Make Default</ion-label>
      <ion-checkbox color="royal" checked="false" [(ngModel)]="primary_source" name="primary_source" id="primary_source">Make Default</ion-checkbox>
    </ion-item>-->
    </ion-list>

    <div class="dashboardBtn">
      <button ion-button color="primary" block (click)="saveCreditCard();" [disabled]="!creditCardForm.valid">Save</button>
    </div>
  
  </form>
  <ion-chip *ngIf="creditCardMsg!=''">
    <ion-label color="danger">{{creditCardMsg}}</ion-label>
  </ion-chip>
</ion-content>
