<ion-header>

  <ion-navbar>
    <button ion-button menuToggle start>
        <ion-icon name="menu"></ion-icon>
      </button>
  <ion-title>Website Links</ion-title>
 
</ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="websiteLinkSegment" color="primary" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="1">
      Website Links
    </ion-segment-button>
    <ion-segment-button value="2">
      Hotsheet Links
    </ion-segment-button>
    <ion-segment-button value="3">
       Widgets
      </ion-segment-button>
  </ion-segment>
  <ion-list *ngIf="selectedSegment=='1'">
  <ion-item *ngFor="let website_link of website_links">
     <p><a (click)="openInAppBrowser(website_link.url)">{{website_link.name}}</a></p>
     <div contenteditable="true">{{website_link.url}}</div>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="selectedSegment=='2'">
      <ion-item *ngFor="let hotsheet_link of hotsheet_links">
        <p><a (click)="openInAppBrowser(hotsheet_link.url)">{{hotsheet_link.name}}</a></p> 
        <div contenteditable="true">{{hotsheet_link.url}}</div>
        </ion-item>
  </ion-list>
  <ion-list *ngIf="selectedSegment=='3'">
      <ion-item *ngFor="let widget of widgets">
        <h2>{{widget.name}}</h2>
        <div contenteditable="true">{{widget.value}}</div>
        </ion-item>
  </ion-list>
</ion-content>
