<ion-header>

  <ion-navbar>
    <ion-title>Edit Website</ion-title>
    <ion-buttons end>
      <button ion-button (click)="updateWebsite();" [disabled]="!websiteForm.valid">Update Website</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form role="form" data-toggle="validator" #websiteForm="ngForm" >
        <ion-item>
            <ion-label floating>Identity Name<span [ngClass]="{'error': identity_name==''}" *ngIf="identity_name==''">*</span></ion-label>
            <ion-input type="text" [(ngModel)]="identity_name" 
            name="identity_name" id="identity_name" required placeholder="Identity Name"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label floating>Website Domain<span [ngClass]="{'error': website_domain==''}" *ngIf="website_domain==''">*</span></ion-label>
        <ion-input type="text" [(ngModel)]="website_domain" 
        name="website_domain" id="website_domain" required ></ion-input>
      </ion-item>
      <ion-list *ngIf="isApp">

          <ion-item>
            <button ion-button color="primary" block (click)="takePicture();" >Upload Company/Agent logo or brand</button>
          </ion-item>
          <ion-item *ngIf="identity_logo!=''">
            <img [src]="identity_logo" />
          </ion-item>
          <ion-item>
            <button ion-button color="primary" block (click)="takeFavIconPicture();" >Upload Website FavIcon</button>
          </ion-item>
          <ion-item *ngIf="identity_icon!=''">
            <img [src]="identity_icon" />
          </ion-item>
          </ion-list>
          <ion-list *ngIf="!isApp">
              <ion-list-header>
                Upload Company/Agent logo or brand
                </ion-list-header>
                <input id="custom-input" type="file" accept=".png, .jpg, .jpeg" capture="camera" multiple (change)="websiteLogoFileChangeListener($event)">
       
                <img-cropper #companyLogoCropper [image]="dataWebsiteLogo" [settings]="logoCropperSettings"
                 (onCrop)="websiteIdentityImageCropped($event)" *ngIf="hideLogoCropper"></img-cropper>
                <br>
                <span *ngIf="dataWebsiteLogo.image" >
                    <img [src]="dataWebsiteLogo.image" [width]="logoCropperSettings.croppedWidth"
                     [height]="logoCropperSettings.croppedHeight">
                </span>
                <ion-list-header>
                  Upload Website FavIcon
                  </ion-list-header>
                  <input id="custom-input" type="file" accept=".png, .jpg, .jpeg" capture="camera" multiple (change)="websiteFavIconFileChangeListener($event)">
         
                  <img-cropper #favIconLogoCropper [image]="dataWebsiteIcon" [settings]="favIconCropperSettings"
                   (onCrop)="websiteFavIconImageCropped($event)" *ngIf="hideFavIconCropper"></img-cropper>
                  <br>
                  <span *ngIf="dataWebsiteIcon.image" >
                      <img [src]="dataWebsiteIcon.image" [width]="favIconCropperSettings.croppedWidth"
                       [height]="favIconCropperSettings.croppedHeight">
                  </span>
          </ion-list>
      <ion-item>
        <ion-label floating>Header Wrapper</ion-label>
        <ion-textarea type="text" [(ngModel)]="header_wrapper" name="header_wrapper"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Footer Wrapper</ion-label>
        <ion-textarea type="text" [(ngModel)]="footer_wrapper" name="footer_wrapper"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Intagent Website</ion-label>
        <ion-checkbox color="royal" checked="false" [(ngModel)]="intagent_website" name="intagent_website" id="intagent_website" 
        required >intagent_website</ion-checkbox>
      </ion-item>
      <!--<ion-item>
        <ion-label floating>Intagent Website</ion-label>
        <ion-input type="number" [(ngModel)]="intagent_website" name="intagent_website"></ion-input>
      </ion-item>-->
      <ion-item>
        <ion-label floating>Custom CSS</ion-label>
        <ion-textarea type="text" [(ngModel)]="custom_css" name="custom_css"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Show Open Houses</ion-label>
        <ion-toggle [(ngModel)]="show_open_houses" name="show_open_houses"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Show New Houses</ion-label>
        <ion-toggle [(ngModel)]="show_new_listings" name="show_new_listings"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Feature Agent Listing</ion-label>
        <ion-toggle [(ngModel)]="feature_agent_listings" name="feature_agent_listings"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Feature Broker Listing</ion-label>
        <ion-toggle [(ngModel)]="feature_broker_listings" name="feature_broker_listings"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Feature Office Listing</ion-label>
        <ion-toggle [(ngModel)]="feature_office_listings" name="feature_office_listings"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Is Active<span [ngClass]="{'error': isActive==false}" *ngIf="isActive==false">*</span></ion-label>
        <ion-checkbox color="royal" checked="false" [(ngModel)]="isActive" name="isActive" id="isActive" 
        required >Is Active</ion-checkbox>
      </ion-item>
      <div padding>
          <button ion-button color="primary" block (click)="updateWebsite();" [disabled]="!websiteForm.valid">Update Website</button>
        </div>
    </form>
</ion-content>
