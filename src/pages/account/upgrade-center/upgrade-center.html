<ion-header>

  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upgrade Center</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-chip *ngIf="notificationMsg!=''">
        <ion-label color="secondary">{{notificationMsg}}</ion-label>
      </ion-chip>
      <ion-chip *ngIf="notificationError!=''">
        <ion-label color="danger">{{notificationError}}</ion-label>
      </ion-chip>
    <ion-item>
        <ion-label floating>Interval</ion-label>
        <ion-select [(ngModel)]="interval" 
    name="interval" (ngModelChange)="filterPlansList()">
    <ion-option value="month">MONTH</ion-option>
    <ion-option value="year">YEAR</ion-option>
     </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Select Plan To Upgrade</ion-label>
      <!--<ion-select [(ngModel)]="interval" 
  name="interval" (ngModelChange)="filterPlansList()">

   </ion-select>-->
   <ion-select [(ngModel)]="selectedCurrentPlans" (ngModelChange)="onPlanSelection($event)" 
   name="selectedCurrentPlans">
    <ion-option *ngFor="let plan of upgradeFilteredPlans" value= {{plan.id}}>
       {{plan.name}}
     </ion-option>
   </ion-select>
  </ion-item>
  <ion-list *ngIf="current_upgrade!=undefined">
  <ion-item>
    <ion-label> Current Plan Level:</ion-label>
  </ion-item>
  <ion-card>
    <ion-item>
    <h2>Name:{{current_upgrade.name}}</h2>
    <p>Interval:{{current_upgrade.interval}}</p>
    <p>Amount:${{current_upgrade.amount}}</p>
  </ion-item>
  </ion-card>
</ion-list>
