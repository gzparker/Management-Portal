<!--
  Generated template for the AccountOptionPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item menuClose ion-item (tap)="openPage('16')" *ngIf="isCreditCardList==true">
      Credit Card List
    </ion-item>
    <ion-item menuClose ion-item (tap)="openPage('21')" *ngIf="isBillingHistory==true">
        Billing History
    </ion-item>
    <ion-item menuClose ion-item (tap)="openPage('22')" *ngIf="isUpcomingSubscription==true">
      Upcoming Subscription
    </ion-item>
    <ion-item menuClose ion-item (tap)="openPage('19')" *ngIf="isUpgradeCenter==true">
      Upgrade Center
    </ion-item>
    <ion-item menuClose ion-item (tap)="openPage('15')" *ngIf="isGeneralInfo==true">
      General Info
    </ion-item>
    <ion-item menuClose ion-item (tap)="openPage('8')" *ngIf="isSetup==true">
      Setup
    </ion-item>
    <ion-item menuClose ion-item (tap)="logOut()">
      Log Out
    </ion-item>
  </ion-list>
</ion-content>
