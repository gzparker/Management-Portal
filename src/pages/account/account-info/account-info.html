<ion-header>

  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>General Info</ion-title>
    <ion-buttons end>
      <button ion-button (click)="editAccount();">Edit</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-chip *ngIf="notificationMsg!=''">
        <ion-label color="secondary">{{notificationMsg}}</ion-label>
      </ion-chip>
  <ion-card>

    <ion-item *ngIf="accountInfo!=null" (click)="editAccount();">
      <ion-avatar item-start *ngIf="globalSettings!=null">
        <img src={{imgBaseUrl}}{{globalSettings.photo_personal}} *ngIf="globalSettings.photo_personal!=''"/>
        <img src={{noImgUrl}} *ngIf="globalSettings.photo_personal==''"/></ion-avatar>
      <h2>{{accountInfo.first_name}} {{accountInfo.last_name}}</h2>
      <p>{{accountInfo.phone_number}}</p>
      <p>{{accountInfo.email}}</p>
    </ion-item>
  
  </ion-card>
</ion-content>
