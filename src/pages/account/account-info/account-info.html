<ion-header>

  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account Info</ion-title>
    <ion-buttons end>
      <button ion-button (click)="editAccount();">Edit</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-chip *ngIf="notificationMsg!=''">
        <ion-label color="secondary">{{notificationMsg}}</ion-label>
      </ion-chip>
  <ion-card>

    <ion-item *ngIf="accountInfo!=null">
      <!--<ion-avatar item-start>
        <img src="img/marty-avatar.png">
      </ion-avatar>-->
      <h2>{{accountInfo.first_name}} {{accountInfo.last_name}}</h2>
      <p>{{accountInfo.phone_number}}</p>
      <p>{{accountInfo.email}}</p>
    </ion-item>
  
  </ion-card>
</ion-content>
