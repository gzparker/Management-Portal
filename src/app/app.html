<ion-menu [content]="content" persistent="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!--<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>-->
      <button menuClose ion-item (click)="openPage('1')" *ngIf="userLoggedIn==false">
        Home
      </button>
      <button menuClose ion-item (click)="openPage('2')" *ngIf="userLoggedIn==false">
        Login
      </button>
      <button menuClose ion-item (click)="openPage('3')" *ngIf="userLoggedIn==false">
        Register
      </button>
      <button menuClose ion-item (click)="openPage('4')" *ngIf="userLoggedIn==true">
        Dashboard
      </button>
      <button menuClose ion-item (click)="openPage('5')" *ngIf="userLoggedIn==true">
        Websites
      </button>
      <button menuClose ion-item (click)="openPage('6')" *ngIf="userLoggedIn==true">
        Leads
      </button>
      <button menuClose ion-item (click)="openPage('7')" *ngIf="userLoggedIn==true">
        HotSheets
      </button>
      <button menuClose ion-item (click)="logOut()" *ngIf="userLoggedIn==true">
        LogOut
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
